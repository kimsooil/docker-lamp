# Reject all traffic without the proper HTTP_HOST headers
server {
    listen 80;
    server_name _ default;

    return 444;
}

# Redirect all non HTTPS (non 443) to 443.
server {
       listen         80;
       server_name    ${WEB_SERVER_NAME};
       server_name    www.${WEB_SERVER_NAME};
       return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;

    server_name ${WEB_SERVER_NAME};
    # add Strict-Transport-Security to prevent man in the middle attacks
    add_header Strict-Transport-Security "max-age=31536000";
    
    # SSL optimization.
    keepalive_timeout   70;

    # SSL certificates.
    ssl_certificate     /opt/ssl/aegis_crc_nd_edu_cert.cer;
    ssl_certificate_key /opt/ssl/aegis_crc_nd_edu.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 52M;
    # # Root location, reverse proxy to 3000 where node server lives.
    # location / {
    #     proxy_pass http://localhost:8000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://django_server;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_cookie_path / "/; HTTPOnly; Secure";

        client_max_body_size       100m;
    }

    location /static/ {
        alias /var/staticfiles/;
    }

    location /mediafiles/ {
        alias /var/mediafiles/;
    }
}